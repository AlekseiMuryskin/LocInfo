{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit an Obj {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="code">Code</label>
        <select  name="code"
               placeholder="Object code" class="form-control"
               value="{{ request.form['code'] }}">
    {% for post in posts %}
    <option>{{ post[0] }}</option>
    {% endfor %}
    </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
</form>
{% endblock %}
