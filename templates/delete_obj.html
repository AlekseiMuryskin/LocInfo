{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Delete an Obj {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" name="code"
               placeholder="Object code" class="form-control"
               value="{{ request.form['code'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
