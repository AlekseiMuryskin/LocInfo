{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Station List {% endblock %}</h1>
    <div>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/edit_sta';" >Edit</button>
    </div>
    <table width=100% >
        <tr>
            <th> Sta </th><th> X </th>
            <th> Y </th><th> Z </th>
        </tr>
    {% for post in posts %}
        <tr>
            <td> {{ post[0] }} </td><td> {{ post[1] }} </td>
            <td> {{ post[2] }} </td><td> {{ post[3] }} </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
