{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit an Channel{% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="code">Station Code</label>
        <select  name="code"
               placeholder="Station code" class="form-control"
               value="{{ request.form['code'] }}">
    {% for post in posts %}
    <option>{{ post[0] }}</option>
    {% endfor %}
    </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" >Select Station</button>
    </div> 

    <div class="form-group">
        <label for="loc">LocID</label>
        <select  name="loc"
               placeholder="LocID" class="form-control"
               value="{{ request.form['loc'] }}">
    {% for loc in lc %}
    <option>{{ loc }}</option>
    {% endfor %}
    </select>
    </div>

   <div class="form-group">
        <label for="chan">Channel</label>
        <select  name="chan"
               placeholder="Channel" class="form-control"
               value="{{ request.form['chan'] }}">
    {% for chan in ch %}
    <option>{{ chan }}</option>
    {% endfor %}
    </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" >Select</button>
    </div>
</form>
{% endblock %}
