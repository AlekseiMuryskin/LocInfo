{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to LocInfo {% endblock %}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post[0] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post[1] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
